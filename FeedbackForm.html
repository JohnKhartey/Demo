<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form method="POST" action="https://www.bluecrest.edu.gh">

        <p>
            <label>Name</label>
            <input type="text" name="name" required>
        </p>

        <p>
            <label>Email</label>
            <input type="email" name="email" required>
        </p>

        <p>
            <label>What do you like about the school?</label>
            <p>
                <label>Campus
                     <input type="checkbox" name="Campus">
                </label>
               
                <label>Students
                    <input type="checkbox" >
                </label>

                <label>Location
                    <input type="checkbox" name="location">
                </label>

                <label>Atmosphere
                    <input type="checkbox" name="Atmosphere">
                </label>

                <label>Dorm rooms
                    <input type="checkbox" name="Dorm rooms">
                </label>

                <label>Sports
                    <input type="checkbox" name="Sports">
                </label>
            </p>          
        </p>


        <p>
            How you got to know the College:

            <p>
                <label>Friends
                    <input type="radio" name="Friends">
                </label>

                <label>Television
                    <input type="radio" name="television">
                </label>

                <label>Internet
                    <input type="radio" name="internet">
                </label>

                <label>Others
                    <input type="radio" name="others">
                </label>
            </p>
        </p>

        
        <!-- Textarea - comments section -->        
        <p>
            <label> Comments: <br>
                <textarea cols="30" rows="5"> </textarea>
            </label>
        </p>

        <!-- Submit and Reset buttons -->

        <p>
            <!-- Submit button -->
            <input type="submit" value="submit">

            <!-- Reset button -->
            <input type="reset" value="clear">
        </p>

    </form>
</body>
</html>
